<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css"
    <title>Cafe Menu</title>
  </head>
  
  <body>
    <div class="menu">
      <main>
        <h1>COFFEE SHACK</h1>
        <p class="established">Est. 2025</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="coffee.jpg" alt="coffee icon">
          <article class="item">
            <p class="flavor">Americano</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Late Macchiato</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Iced Hazelnut Late</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mochachino</p><p class="price">4.00</p>
          </article>
        </section>
        <section>
          <h2>Cakes and sweets</h2>
          <img src="pie.jpg" alt="cake icon">
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">4.50</p>
          </article>
          <article class="item">
            <p class="dessert">Pistacio cake</p><p class="price">4.50</p>
          </article>
          <article class="item">
            <p class="dessert">Custard bun</p><p class="price">5.00</p>
          </article>
          <article class="item">
            <p class="dessert">Croissant with jam and jam</p><p class="price">5.50</p>
          </article>
        </section>
      </main>
      
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="www.github.com/yoomster" target="_blank">Visit our website</a>
        </p>
        <p>Coding lane 1 </p>
      </footer>
    </div>
  </body>
</html>
